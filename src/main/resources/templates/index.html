<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My app</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap-5.3.3/bootstrap.min.css">
  <link href="css/arrow.css" rel="stylesheet" type="text/css" />
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/vue-3.5.13/vue.global.min.js"></script>
  <script type="text/javascript" src="js/babel-7.25.3/babel.min.js"></script>
  <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
  <script type="text/babel" src="js/resp-templ.js"></script>
  <script type="text/babel" src="js/main.js"></script>
</head>
<body>
<h1>Service state family</h1>
<p class="lead">Welcome to the App. Service state family</p>
<div id="app"/>
<form id="logout" action="/logout" method="POST">
  <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
</form>
<script>
  $(function(){
    $('#logoutLink').click(function(){
      $('#logout').submit();
    });
  });
</script>
<div class="header clearfix">
  <nav>
    <a href="#" id="logoutLink">Logout</a>
  </nav>
</div>
</body>
</html>
